{{pageTitle}}

<table *ngIf="products && products.length>0">
<tr>
<thead>
  <th>
    Product photo
  </th>
  <th>
    Product name
  </th>
</thead>
</tr>
<tbody>
  <tr *ngFor="let product of products">
    <td>
      <img [src]='product.imageUrl'
            [styles.width.px]='width'/> </td>
    <td>{{product.productName}}</td>
  </tr>
</tbody>

</table>
